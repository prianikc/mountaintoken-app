<div class="container pt-5">
  <form [formGroup]="myForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" #userEmail type="email" class="form-control" id="email" placeholder="Enter email"
             autocomplete="email">
      <small *ngIf="isControlInvalid('email')" class="form-text text-danger">неправельный формат почты</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" #userPassword type="password" class="form-control" id="password"
             placeholder="Password" autocomplete="current-password">
      <small *ngIf="isControlInvalid('password')" class="form-text text-danger">это поле не может быть пустым</small>

    </div>
    <button type="submit" (click)="addUser(userEmail.value, userPassword.value)" userEmail.value=''
            userPassword.value='' class="btn btn-primary">Submit
    </button>
  </form>

</div>
