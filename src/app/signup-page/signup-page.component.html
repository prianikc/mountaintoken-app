<div class="wraper d-flex">

  <div class="container pt-5">
    <h2 class="py-5 text-center">Станьте участником</h2>
    <form [formGroup]="myForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="email">
          <small *ngIf="isControlInvalid('email')" class="form-text text-danger">неправельный формат почты</small>
          <small class="form-text text-danger">
              {{user?.message}}
            </small>
        </div>
        <div class="form-group col-md-6">
          <label class="pb-1" for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="current-password">
          <small *ngIf="isControlInvalid('password')" class="form-text text-danger">это поле не может быть пустым</small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">First name</label>
          <input formControlName="first_name" type="text" class="form-control" id="first_name" placeholder="Enter First name" autocomplete="first_name">
          <small *ngIf="isControlInvalid('first_name')" class="form-text text-danger">это поле не может быть пустым</small>
        </div>

        <div class="form-group col-md-6">
          <label for="last_name">Last name</label>
          <input formControlName="last_name" type="text" class="form-control" id="last_name" placeholder="Enter Last name" autocomplete="last_name">
          <small *ngIf="isControlInvalid('last_name')" class="form-text text-danger">это поле не может быть пустым</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="smartkontract_id">Smartkontract id</label>
          <input formControlName="smartkontract_id" type="text" class="form-control" id="smartkontract_id" placeholder="Enter Smartkontract id"
            autocomplete="smartkontract_id">
          <small *ngIf="isControlInvalid('smartkontract_id')" class="form-text text-danger">это поле не может быть пустым</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="phone_number">Phone number</label>
          <input formControlName="phone_number" type="text" class="form-control" id="phone_number" placeholder="Enter phone number"
            autocomplete="phone_number">
          <small *ngIf="isControlInvalid('phone_number')" class="form-text text-danger">это поле не может быть пустым</small>
        </div>


        <div class="form-group col-md-4">
          <label for="country">Country</label>
          <input formControlName="country" type="text" class="form-control" id="country" placeholder="Enter Country" autocomplete="country">
          <small *ngIf="isControlInvalid('country')" class="form-text text-danger">это поле не может быть пустым</small>
        </div>

        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input formControlName="city" type="text" class="form-control" id="city" placeholder="Enter City" autocomplete="city">
          <small *ngIf="isControlInvalid('city')" class="form-text text-danger">это поле не может быть пустым</small>
        </div>
      </div>



    </form>
    <div class="row text-center">
      <div class="col-sm-12">

        <button (click)="addUser()" class="btn btn-primary mt-4">Зарегистрироваться
        </button>
      </div>
    </div>
  </div>

</div>
