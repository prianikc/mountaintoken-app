<div class="wraper">
<div class="container pt-165">


  <form class="form-signin" [formGroup]="form">
    <h2 class="form-signin-heading">Авторизируйтесь</h2>
    <small>{{user?.message}}</small>
    <label for="email" class="sr-only">Email address</label>
    <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">войти</button>
  </form>

</div>
</div>
